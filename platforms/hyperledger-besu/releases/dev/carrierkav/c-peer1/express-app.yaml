apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: c-peer1-express-api
  namespace: carrierkav-bes
  annotations:
    fluxcd.io/automated: "false"
spec:
  chart:
    path: examples/supplychain-app/charts/express_app_besu
    git: "https://github.com/kaverikhaneja/blockchain-automation-framework.git"
    ref: "feature-1562"
  releaseName: c-peer1besu-express-api
  values:
    nodeName: c-peer1-express-api
    metadata:
      namespace: carrierkav-bes
    replicaCount: 1
    vault:
      address: http://adf3753447cd347f4a78818d36eab86e-351981302.eu-west-1.elb.amazonaws.com:20002
      secretprefix: secretsv2/data/carrierkav-bes/smartContracts
      node_address_secret: secretsv2/data/carrierkav-bes/crypto/c-peer1/data
      serviceaccountname: vault-auth
      contractName: General
      role: vault-role
      authpath: besucarrierkav
    images:
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
    expressapp:
      serviceType: ClusterIP
      image: index.docker.io/hyperledgerlabs/supplychain_quorum:express_app_latest
      pullPolicy: IfNotPresent
      pullSecrets: regcred
      nodePorts:
        port: 3000
        targetPort: 3000
        name: tcp
      env:
        geth_address: http://c-peer1.bes.dev2.aws.blockchaincloudpoc-develop.com:15050
        node_subject: O=Carrier,OU=Carrier,L=51.50/-0.13/London,C=GB
        node_organization: carrierkav
        node_organization_unit: carrierkav
        protocol: ibft
    proxy:
      provider: ambassador
      name: carrierkav
      external_url_suffix: bes.dev2.aws.blockchaincloudpoc-develop.com
      peer_name: c-peer1
