apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mongodb-dkav
  annotations:
    fluxcd.io/automated: "false"
  namespace: skav-ns
spec:
  replicaCount: 1
  replicas: 1
  releaseName: mongodb-dkav
  chart:
    path: platforms/r3-corda/charts/mongodb-tls
    git: https://github.com/kaverikhaneja/blockchain-automation-framework.git
    ref: feature/1546
  values:
    nodeName: mongodb-dkav
    metadata:
      namespace: skav-ns
    image:
      containerName: mongo:3.6.6
      imagePullSecret: regcred
      initContainerName: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
    storage:
      memory: 512Mi
      name: awsstorageclass
      mountPath: /data/db
      volname: hostvol
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      role: vault-role
      authpath: cordadkav
      secretprefix: dkav/credentials/mongodb
      serviceaccountname: vault-auth
      certsecretprefix: dkav/certs
    service:
      tcp:
          port: 27017
          targetPort: 27017
      type: NodePort
      annotations: {}
    deployment:
      annotations: {}
    pvc:
      annotations: {}
    mongodb:
      username: dkav
    cluster:
      enabled: false
