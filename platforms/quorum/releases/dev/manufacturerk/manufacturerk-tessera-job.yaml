apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: manufacturerk-tessera-job
  namespace: manufacturerk-quo
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: manufacturerk-tessera-job
  chart:
    path: platforms/quorum/charts/tessera_key_mgmt
    git: https://github.com/kaverikhaneja/blockchain-automation-framework.git
    ref: quo-raft-test
  values:
    metadata:
      name: manufacturerk-tessera-job
      namespace: manufacturerk-quo    
    image:      
      repository: quorumengineering/tessera:21.4.0
      pullSecret: regcred
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      authpath: quorummanufacturerk
      role: vault-role
      serviceaccountname: vault-auth
      tmprefix: secret/manufacturerk-quo/crypto/manufacturerk/transaction
